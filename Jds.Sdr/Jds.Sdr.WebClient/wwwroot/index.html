<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SDR</title>
    <base href="/" />
    <link href="css/light-blue/light-blue.css" rel="stylesheet preload prefetch" as="style" />
    <link rel="stylesheet preload prefetch" href="_content/DevExpress.Blazor.Themes/bootstrap-external.bs5.min.css" as="style">
    <link href="Jds.Sdr.WebClient.styles.css" rel="stylesheet preload prefetch" as="style" />
    <link href="css/fonts.css" rel="stylesheet preload prefetch" as="style" />
    <link rel="stylesheet preload prefetch" href="lib/font-awesome/css/all.min.css" as="style" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png" />
    <link href="css/app.css" rel="stylesheet preload prefetch" as="style" />
</head>

<body>
    <div id="app">
        <script type="text/javascript">
            if (/MSIE \d|Trident.*rv:|Edge\//.test(window.navigator.userAgent))
                window.location.href = "browserNotSupported.html";
        </script>
        <div class="splash-screen">
            <div class="spinner-border"></div>
            <div class="splash-screen-caption text-primary">SDR</div>
            <div class="splash-screen-text text-secondary">Cargando...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Un error acaba de ocurrir.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">X</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script src="js/utilities.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
